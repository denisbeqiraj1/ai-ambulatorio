services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data
    environment:
      - OPENSERP_URL=http://openserp:7000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATA_DIR=/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - openserp

  openserp:
    image: karust/openserp
    ports:
      - "7000:7000"
    command: serve -a 0.0.0.0 -p 7000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
